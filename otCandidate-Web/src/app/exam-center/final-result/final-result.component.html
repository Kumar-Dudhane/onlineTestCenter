<div class="login-container">
    <div class="card">
        <div class="row">
            <hr>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="form-Header">
                        <h4>Result </h4>
                        <h4>Test Name : {{testname}} </h4>
                    </div>
                    <div class="panel-body">

                        <table class="table table-striped">
                            <thead>
                                <tr>                              
                                    <th>Total no of Questions:</th>
                                    <th>{{totalQuestions}}</th>      
                                    <th>Total Marks:</th>
                                    <th>{{totalscore}}</th>                              
                                </tr>
                               
                                <tr>                              
                                    <th>Attempt Question Count:</th>
                                    <th>{{attented}}</th>     
                                    <th>Correct Answer:</th>
                                    <th>{{correctAns}}</th>                                  
                                </tr>
                                <tr>
                                    <th>Exam Result Status</th>
                                    <th [ngStyle]="{'color': status == 'Pass' ? 'green' :  'red'}">{{status}}</th>
                                    <th>Wrong Answers</th>
                                    <th>{{wrongCount}}</th>
                                </tr>
                            </thead>
                            </table>
                        
                    </div>
                    <!-- <div class="panel-body">
                            <h3 class="">Total Marks:{{result.data.length}} </h3>
                            <h4 class="text-success">Correct Answers Marks:{{result.data[result.data.length-2].correctMarks}}
                                <span class="text-danger">Wrong Answers Marks: {{result.data.length - count}}</span></h4>
                            </div> -->
                </div>

            </div>
        </div>
    </div>
</div>
