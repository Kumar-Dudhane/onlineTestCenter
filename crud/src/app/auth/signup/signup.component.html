<div class="employeeform">
    <div class="form-Header">
        User SignUp
    </div>
    <br>
    <div class="form-contain">
        <form (ngSubmit)="onSubmit()" [formGroup]='SignUp' class="form">


            <div class="form-group">
                <label for="inputEmail4">First Name:
                    <label class="red-text">*</label>
                </label>
                <input type="text" formControlName='firstName' class="form-control" placeholder="Enter First Name"
                    required />
                <div class="alert   red-text"
                    *ngIf="SignUp.get('firstName').hasError('required') && (SignUp.get('firstName').touched || SignUp.get('firstName').dirty) ">
                    Enter User Name.
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Last Name:
                    <label class="red-text">*</label>
                </label>
                <input type="text" formControlName='lastName' class="form-control" placeholder="Enter Last Name"
                    required />
                <div class="alert   red-text"
                    *ngIf="SignUp.get('lastName').hasError('required') && (SignUp.get('lastName').touched || SignUp.get('lastName').dirty) ">
                    Enter User Name.
                </div>
            </div>

            <div class="form-group">
                <label for="inputemail">Email Id :<label class="red-text">*</label></label>
                <input type="email" formControlName='email' class="form-control" placeholder="@gmail.com" required>

                <div class="alert red-text"
                    *ngIf="SignUp.get('email').hasError('required') && (SignUp.get('email').touched || SignUp.get('email').dirty) ">
                    Enter Email Id
                </div>
                <div class="alert red-text"
                    *ngIf="SignUp.get('email').hasError('pattern') && (SignUp.get('email').touched || SignUp.get('email').dirty) ">
                    Enter Valid Email Id
                </div>
            </div>

            <div class="form-group ">
                <label for="inputEmail4">Password:
                    <label class="red-text">*</label>
                </label>
                <input type="password" formControlName='password' class="form-control" placeholder="" required />
                <!-- <div class="alert   red-text"
                  *ngIf="RegistrationUser.get('password').hasError('required') && (RegistrationUser.get('password').touched || RegistrationUser.get('password').dirty) ">
                  Enter password.
                </div>  -->
            </div>

            <div class="form-group">
                <label for="inputEmail4">Confirm Password:
                    <label class="red-text">*</label>
                </label>
                <input type="password" formControlName='cpassword' class="form-control" placeholder="" required />

                <div class="alert red-text"
                    *ngIf="SignUp.get('cpassword').errors?.pass  && (SignUp.get('cpassword').touched || SignUp.get('cpassword').dirty) ">
                    Password and Conform Password Not Match.
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Status:
                    <label class="red-text">*</label>
                </label>
                <select type="password" formControlName='status' class="form-control" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <button type="submit" [disabled]="SignUp.controls['Name' && 'email'].invalid || SignUp.prestine"
                class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
